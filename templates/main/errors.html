{% extends "components/_base.html" %}

{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/errors.css') }}">
{% endblock %}

{% block content %}

<div class="container bg-container bg-img">
    <div class="container col-lg-8 col-md-10 py-3 mb-4 text-center">
        <h1 class="text-light">Oops! You ran out of oxygen.</h1>
        <br>
        <h3 class="text-light">The page you're looking for is now beyond your reach...</h3>
        <br>
        <h5 class="text-light">{{ error_message }}</h5>
        <br>
        <br>
        <br>
        <a href="{{ url_for('main.home') }}" class="btn btn-light btn-lg me-4 mb-4">Return to Home Page</a>

        <img id="astronaut-img" src="{{ url_for('static', filename='images/errors/astronaut.png') }}"
            alt="astronaut picture">
    </div>
</div>

{% endblock %}
